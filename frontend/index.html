    <!-- Christmas fun -->
    <script src="https://jmonkeyengine.org/js/christmas/Christmas.js"></script>
    <script>
        Christmas.init(
            "https://jmonkeyengine.org/js/christmas/",
            ["figure.githubUser img", 'img.avatar'],
            [
                {
                    type: "attribute",
                    value: "src",
                    transform: function (src) {
                        if (src.startsWith("/user_avatar/hub.jmonkeyengine.org/")) {
                            return src.substring("/user_avatar/hub.jmonkeyengine.org/".length).split("/")[0];
                        }
                        return src;
                    }
                },
                {
                    type: "attribute",
                    value: "title"
                },
                {
                    type: "text"
                }
            ],
            ["header img.avatar"]
        );
    </script>
    <!-- / -->

    <!-- Styles -->
    <link rel="stylesheet" href="https://jmonkeyengine.org/css/style.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- -->

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- -->

    <script type="module" src="/app/frontend.js"></script>
